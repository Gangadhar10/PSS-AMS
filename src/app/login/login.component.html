<div>
    <!-- Login box-->
    <div class="container-fluid">
        <div class="col-lg-6 col-lg-offset-3 col-md-8 col-md-offset-2 col-sm-8 col-sm-offset-2 col-xs-12">
            <!-- Login Header-->
            <div class="login-logo">
                <img src="../../assets/img/prysmian_logo.png" class="img-responsive" alt="prysmian_logo">
            </div>
            <!-- Login Header END-->
            <div class="row">
                <div class="col-md-6 col-sm-6">
                    <div class="panel panel-info box box-shadow login-box">
                        <div class="panel-heading">
                            <div class="panel-title">Enter Windows Credentials</div>
                        </div>
                        <div class="panel-body m-t-15">
                            <form #loginForm="ngForm" class="form-horizontal" role="form">
                                <!-- Alert Box-->
                                <!-- <div  style="display:none;" class="alert-danger col-sm-12">Enter valid username</div> -->
                                <!-- Alert Box END-->
                                <div [hidden]="loginForm.submitted">
                                    <div class="col-md-12">
                                        <div class="form-group">
                                            <div class="input-group" style="margin-bottom:5px;">
                                                <span class="input-group-addon">
                                                    <i class="glyphicon glyphicon-user"></i>
                                                </span>
                                                <input type="text" class="form-control" required [(ngModel)]="user.username" #username="ngModel" id="username"
                                                    name="username" value="" placeholder="username">
                                            </div>
                                            <div *ngIf="username.invalid && (username.dirty || username.touched)" class="alert alert-danger">
                                                <div *ngIf="username.errors.required">
                                                    Name is required.
                                                </div>
                                                <!-- <div *ngIf="username.errors.minlength">
                                                Name must be at least 4 characters long.
                                            </div> -->
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <div class="input-group" style="margin-bottom:5px;">
                                                <span class="input-group-addon">
                                                    <i class="glyphicon glyphicon-lock"></i>
                                                </span>
                                                <input type="password" class="form-control" required  [(ngModel)]="user.password" #password="ngModel" id="password"
                                                    name="password" placeholder="password">
                                            </div>
                                            <div *ngIf="password.invalid && (password.dirty || password.touched)" class="alert alert-danger">
                                                <div *ngIf="password.errors.required">
                                                    password is required.
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <!-- Button -->
                                        <div class="col-sm-12">
                                            <!-- <a id="btn-login" class="btn btn-primary active col-xs-8 col-xs-offset-2 col-sm-6 col-sm-offset-3" [disabled]="loginForm.invalid" (click)="Login(titleusername.value,titlepwd.value)">Login </a> -->
                                            <button type="submit" id="btn-login" class="btn btn-primary active col-xs-8 col-xs-offset-2 col-sm-6 col-sm-offset-3" [disabled]="loginForm.invalid"
                                                (click)="Login(username.value,password.value)">Login</button>
                                        </div>
                                    </div>
                                </div>

                            </form>

                        </div>
                    </div>
                </div>
                <div class="col-md-6 col-sm-6">
                    <div class="panel panel-info box box-shadow login-box">
                        <div class="panel-heading localAC-heading">
                            <div class="panel-title">Local Account</div>
                        </div>
                        <div class="panel-body m-t-15">
                            <form id="" class="form-horizontal" role="form">
                                <div class="form-group m-t-10">&nbsp;</div>
                                <div class="form-group">
                                    <div class="col-md-12" align="center">
                                        <a id="btn-login"  class="btn btn-primary active col-xs-8 col-xs-offset-2 col-sm-6 col-sm-offset-3">Login </a>
                                    </div>
                                </div>

                            </form>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>

    <!-- Login box END-->


</div>

<!-- </html> -->
